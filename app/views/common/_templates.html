<script type="text/template" class="interest template">
	<tr id="interest-{{ id }}">
		<td>{{ name }}</td>
		<td>
			<a href="#interest-{{ id }}" class="btn btn-danger remove-interest" 
				data-id="{{ id }}">Remove</a>
		</td>
	</tr>
</script>

<script type="text/template" class="comment template">
	<div class="comment">
		<div class="sender"><strong>Sender</strong>{{ sender.email }}</div>
		<p class="message">{{ message }}</p>
	</div>
</script>
